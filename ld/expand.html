<!DOCTYPE html>
<html>
    <head>
        <script src="./jsonld.min.js"></script>
        <script>

            function out(it) {
                document.body.innerHTML = "";
                it.forEach(thing => {
                    document.body.innerHTML += `<div>${thing}</div>`;
                });
            }

            const objects = [ "teams", "schema" ];

            async function inspect() {
                var docs = await Promise.all(objects.map(async o => {
                    const resp = await fetch(`${o}.jsonld?${Date.now()}`);
                    const json = await resp.json();
                    const expanded = await jsonld.expand(json);
                    return JSON.stringify(expanded, null, 1);
                }));
                out(docs);
            }

            async function repeat(func, delay) {
                try { await inspect(); } catch( err ) { out(err.stack); }
                setTimeout(() => repeat(func, delay), delay);
            }

            document.addEventListener("DOMContentLoaded", () => {
                repeat(inspect, 3000);
            })
        </script>
        <style>
            body {
                display: flex;

            }
            body > div {
                flex: 1 1 50%;
                overflow-x: scroll;
                font-family: monospace;
                white-space: pre;
                padding: 10px;
                margin: 10px;
                border: solid 1px silver;
                font-size: 10px;
            }
        </style>
    </head>
    <body>

    </body>
</html>
