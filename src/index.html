<!DOCTYPE>
<html>

<head>
    <script src="./lib/jsonld/3.1.1/jsonld.min.js"></script>
    <script src="./lib/ld-query/2.6.1/ld-query.js"></script>
    <script type="module" src="./app.js"></script>
    <script type="module" src="./components/app-element.js"></script>
    <script id="gapi-script" async defer src="https://apis.google.com/js/api.js" onload="this.dataset.loaded=true"
        onreadystatechange="if (this.readyState === 'complete') this.onload()"></script>
    <style>
        .loading::before {
            content: "...";
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0;
            }
        }
    </style>
</head>

<body>

    <app-element></app-element>

</body>

</html>
